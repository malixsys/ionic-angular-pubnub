<view title="'Auto List'" left-buttons="leftButtons" right-buttons="rightButtons" hide-back-button="true">
    <content has-header="true" has-tabs="true">
      <list>
        <item ng-repeat="auto in autos" ng-click="stateGo($index)">
          {{ auto.year }} {{ auto.make }} {{ auto.model }}
        </item>
        <item ng-click="stateGo(4)">
          Shelby!!
        </item>
      </list>
    </content>
</view>
