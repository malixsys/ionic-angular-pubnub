<html data-ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Profile</title>

  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- css -->
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900,400italic|Sorts+Mill+Goudy' rel='stylesheet'
        type='text/css'>
  <link href="css/base.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">

  <!-- ionic/angularjs scripts -->
  <script src="http://cdn.pubnub.com/pubnub.min.js"></script>
  <script src="js/ionic.js"></script>
  <script src="http://code.angularjs.org/1.2.7/angular.js"></script>
  <script src="http://code.angularjs.org/1.2.7/angular-animate.js"></script>
  <script src="http://code.angularjs.org/1.2.7/angular-resource.js"></script>
  <script src="http://code.angularjs.org/1.2.7/angular-touch.js"></script>
  <script src="http://code.angularjs.org/1.2.7/angular-sanitize.js"></script>
  <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
  <script src="js/ionic-angular.js"></script>

  <script src="js/app.js"></script>

</head>
<body>

<div ng-controller="AppCtrl">
  <side-menus>
    <pane side-menu-content nav-router animation="slide-left-right" drag-content="false">
      <nav-bar animation="nav-title-slide-ios7"
               type="bar-calm"
               ></nav-bar>
      <nav-view animation="slide-left-right"></nav-view>
    </pane>
    <side-menu side="right">
      <header class="bar bar-header bar-energized">
        <h1 class="title">Settings</h1>
      </header>
      <content has-header="true" ng-controller="SettingsCtrl">
        <ul class="list">
          <a ng-click="item.action()" class="item" ng-repeat="item in settings">
            <i class="icon {{item.icon}}"></i>
            {{item.text}}
          </a>
        </ul>
      </content>
    </side-menu>
  </side-menus>
</div>

<!--<script src="//localhost:35729/livereload.js"></script>-->
</body>
</html>
