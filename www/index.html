<html>
<head>
    <meta charset="utf-8">
    <title>Profile</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- css -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900,400italic|Sorts+Mill+Goudy' rel='stylesheet' type='text/css'>
    <link href="css/base.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="js/ionic.js"></script>
    <script src="http://code.angularjs.org/1.2.7/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.7/angular-animate.js"></script>
    <script src="http://code.angularjs.org/1.2.7/angular-route.js"></script>
    <script src="http://code.angularjs.org/1.2.7/angular-touch.js"></script>
    <script src="http://code.angularjs.org/1.2.7/angular-sanitize.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/ionic-angular.js"></script>

    <script src="js/app.js"></script>

</head>
<body ng-app="app" animation="slide-left-right-ios7">

<side-menus>
    <pane side-menu-content>
        <header class="bar bar-header bar-calm">
            <h1 class="title">carmo.io</h1>
            <button class="button button-icon" ng-click="sideMenuController.toggleRight()"><i class="icon ion-ios7-gear"></i></button>
        </header>
        <div class="content has-header">
            <div class="list" ng-controller="page1">

                <a href="#" ng-click="not_supported()" class="item item-icon-left item-icon-right">
                    <i class="icon ion-checkmark"></i>
                    Véhicules sélectionnés
                    <span class="badge badge-assertive">0</span>
                    <i class="icon ion-chevron-right"></i>
                </a>

                <a href="#" ng-click="not_supported()"  class="item item-icon-left item-icon-right">
                    <i class="icon ion-ios7-telephone"></i>
                    Nom et coordonnés du Client
                    <i class="icon ion-compose"></i>
                </a>

                <a href="#" ng-click="not_supported()"  class="item item-icon-left item-icon-right">
                    <i class="icon ion-arrow-swap"></i>
                    Véhicule d'échange du client
                    <i class="icon ion-chevron-right"></i>
                </a>

                <a href="#" ng-click="not_supported()"  class="item item-icon-left item-icon-right">
                    <i class="icon ion-pricetag"></i>
                    Prix et Financement du Véhicule choisi
                    <i class="icon ion-chevron-right"></i>
                </a>

                <a href="#" ng-click="not_supported()"  class="item item-icon-left item-icon-right">
                    <i class="icon ion-ios7-cart"></i>
                    Finaliser la transaction
                    <i class="icon ion-chevron-right"></i>
                </a>

            </div>
        </div>
        <div class="tabs tabs-icon-top">
            <a class="tab-item">
                <i class="icon ion-home"></i>
                Accueil
            </a>
            <a class="tab-item">
                <i class="icon ion-star"></i>
                Favoris
            </a>
            <a class="tab-item">
                <i class="icon ion-ios7-search-strong"></i>
                Recherche
            </a>
        </div>
    </pane>
    <side-menu side="right">
        <header class="bar bar-header bar-energized">
            <h1 class="title">Paramètres</h1>
        </header>
        <content has-header="true">
            <ul class="list" ng-init="list=[{text:'profile',icon:'ion-person'}]">
                <a href="#" ng-click="not_supported()"  class="item" ng-repeat="item in list" >
                    <i class="icon {{item.icon}}"></i>
                    {{item.text}}
                </a>
            </ul>
        </content>
    </side-menu>
</side-menus>
<!--
  This template loads when the '/movie/:movieId' url is matched (app.js)
  'movie' is a $scope variable which was created in MovieDetailCtrl (controllers.js)
  The MovieDetailCtrl gets data from the MovieService (service.js)
-->
<script type="text/ng-template" id="/movie.html">
    <view title="title">
        <content has-header="true" padding="true">
            <h1>{{ movie.title }}</h1>
            <dl>
                <dt>Description:</dt>
                <dd>{{ movie.description }}</dd>
            </dl>
            <dl>
                <dt>Released:</dt>
                <dd>{{ movie.released }}</dd>
            </dl>
            <dl>
                <dt>Director:</dt>
                <dd>{{ movie.director }}</dd>
            </dl>
            <dl>
                <dt>Rating:</dt>
                <dd>{{ movie.rating }}</dd>
            </dl>
        </content>
    </view>
</script>
<script src="//localhost:35729/livereload.js"></script>
</body>
</html>
